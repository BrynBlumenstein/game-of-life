<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game of Life</title>
		<meta
			name="description"
			content="A simple web application implementing the Game of Life"
		/>
		<meta name="author" content="Bryn Blumenstein" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header><h1>Game of Life</h1></header>
		<main>
			<div id="game" class="game">
				<div id="controls" class="controls">
					<button id="start">Start</button>
					<button id="stop" disabled>Stop</button>
					<button id="clear">Clear</button>
				</div>
				<div id="info" class="info">
					<p>Population: <span id="population"></span></p>
					<p>Generation: <span id="generation"></span></p>
				</div>
				<div id="grid-wrapper" class="grid-wrapper">
					<div id="grid" class="grid"></div>
				</div>
			</div>
		</main>
		<footer><p>&copy;&nbsp;2025 Bryn Blumenstein</p></footer>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
